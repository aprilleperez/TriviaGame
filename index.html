<!doctype html>
<html lang="en">

<head>
    <title>Avatar: The Last Trivia Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1 class="text-center">Avatar: The Last Trivia Game</h1>

        <div class="jumbotron">
            <div class="row">

                <div class="col-md-4 domImage">
                    <p class="image text-center">Image will go here</p>
                    <!-- <img src="assets/images/avatarAllChar.jpg" > -->
                </div>

                <div class="col-md-8 domTextDisplay">
                    <p id="instructions1">You will be asked a series of questions about Avatar: The Last Airbender.
                    </p>
                    <p id="instructions2">Each question must be answered in 15 seconds!</p>

                    <p id="domTimeRemaining" class="hidden">Time Remaining <span id="domTimer">00:15</span></p>
                    <p id="domQuestion" class="hidden">Question</p>
                </div>

            </div>
        </div>

        <br>

        <button type="button" id="start-button" class="btn btn-info btn-lg btn-block">Start Game</button>

        <div class="row hidden" id="domOptionButtons">
            <div class="col-md-3"><button type="button" id="option1" value="0" class="btn btn-info btn-lg btn-block optionButtons">- -</button>
            </div>
            <div class="col-md-3"><button type="button" id="option2" value="1" class="btn btn-info btn-lg btn-block optionButtons">- -</button>
            </div>
            <div class="col-md-3"><button type="button" id="option3" value="2" class="btn btn-info btn-lg btn-block optionButtons">- -</button>
            </div>
            <div class="col-md-3"><button type="button" id="option4" value="3" class="btn btn-info btn-lg btn-block optionButtons">- -</button>
            </div>
        </div>


    </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
